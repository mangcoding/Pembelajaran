<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registrasi Mahasiswa Baru</title>
		<style>
			html { font-family: sans-serif; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;}
			body {background-color: #f8f8f8; font-size:13px; margin:0 auto; width:900px;}
			label {margin-width:200px; vertical-align:top; float:left; min-width:200px;}
			p {clear:both; margin:5px; border-bottom:solid 1px #DBDBDB; padding:10px 0px;}
			input[type="text"], textarea {min-width:250px;}
			h1, h2, h3 {text-align:center;}
		</style>
	</head>	
<body>
	<h1>Registrasi Penerimaan Siswa Baru</h1>
	<form>
	<fieldset legend="register">
	<p>
		<label>Nama Siswa</label>
		<input type="text" required />
	</p>
	<p>
		<label>Alamat</label>
		<textarea cols="20" rows="5"> </textarea>
	</p>
	<p>
		<label>Provinsi</label>
		<select name="prov">
			<option>Jawa Barat</option>
			<option>Jawa Tengah</option>
			<option>Jawa Timur</option>
		</select>
	<p>
		<label>Kota/Kabupaten</label>
		<input list="kota">
		<datalist id="kota">
		  <option value="Sukabumi" />
		  <option value="Bogor" />
		  <option value="Ciledug" />
		  <option value="Cirebon" />
		</datalist> 
	</p>
	<p>
		<label>Jenis Kelamin</label>
		<input type="radio" name="jenis_kelamin" />Pria
		<input type="radio" name="jenis_kelamin" />Wanita
	</p>
	<p>
		<label>Pilih Jurusan</label>
		<select>
			<option>Pilih Jurusan</option>
			<optgroup label="Tekhnologi dan Informasi">
				<option>DKV</option>
				<option>Multimedia</option>
				<option>Sistem Informasi</option>
			</optgroup>
			<optgroup label="Kesenian">
				<option>Seni Rupa</option>
				<option>Seni Tari</option>
				<option>Seni Lukis</option>
			</optgroup>
		</select>
	</p>
	<p>
		<label>Extrakulikuler</label>
		<input type="checkbox" name="eskul" />Paskibra
		<input type="checkbox" name="eskul" />Karate
		<input type="checkbox" name="eskul" />Pramuka
		<input type="checkbox" name="eskul" />Karate
		<input type="checkbox" name="eskul" />Remaja masjid
	</p>
	<p>
		<button type="submit">Registrasi</button>
		<button type="reset">Reset</button>
	</p>
	</fieldset>
	</form>
</body>
</html>
